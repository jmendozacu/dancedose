<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/loader.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
  <script>
     ons.platform.select('android');
   </script>
   
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/dd_style.css">
  
  
  	

  
   <!-- Google Maps -->
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUWxLyE7XIZBWbUiwziKI6_fx65pl7wLk"></script> 
  
  <script type="text/javascript" src="cordova-js-master/src/cordova.js"></script> 

  <!-- jQuery Mobile -->
      <link rel="jquery_mobile/stylesheet" href="jquery.mobile-1.4.5.min.css" />
      <script src="jquery_mobile/jquery-1.9.1.min.js"></script>
      <script src="jquery_mobile/jquery.mobile-1.4.5.min.js"></script>
  
    <!-- Load jDrupal and configure its settings -->

  <script src="jdrupal.min.js"></script>

   <!-- DD Modules -->
   <script type="text/javascript" src="modules/dd_auth_module.js"></script>
   
  <script>
            

    ons.bootstrap()
      .controller('AppController', function($scope) {
        this.load = function(page) {
          $scope.splitter.left.close();
        };

        this.toggle = function() {
          $scope.splitter.left.toggle();
        };
      });
    ons.ready(function() {
        console.log("Onsen UI is ready!");
    });
  </script>

 
  
	<link rel="stylesheet" href="http://cdn.dhtmlx.com/edge/dhtmlx.css"  type="text/css"> 
    <script src="http://cdn.dhtmlx.com/edge/dhtmlx.js"   type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="dhtmlx/codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="dhtmlx/codebase/dhtmlx.css"/>
	<script type="text/javascript" src="dhtmlx/codebase/dhtmlx.js"></script>

	<script src="dhtmlx/dhtmlxScheduler/codebase/dhtmlxscheduler.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="dhtmlx/dhtmlxScheduler/codebase/dhtmlxscheduler.css" type="text/css" charset="utf-8">

	<!-- Terrace skin -->
	<link rel="stylesheet" href="dhtmlx/dhtmlxScheduler/codebase/dhtmlxscheduler.css" type="text/css" charset="utf-8">
		<link rel="stylesheet" type="text/css" href="dhtmlx/skins/terrace/dhtmlx.css"/>


	<!-- Quick info extension -->
<!--	<script src="dhtmlx/dhtmlxScheduler/codebase/ext/dhtmlxscheduler_quick_info.js" type="text/javascript" charset="utf-8"></script> 
    <script src="dhtmlx/dhtmlxScheduler/codebase/ext/dhtmlxscheduler_expand.js" type="text/javascript" charset="utf-8"></script>-->
	
	
</head>
<body  >
    
<ons-modal direction="up" id="progress_modal">
  <div style="text-align: center">
    <p>
      <ons-icon icon="md-spinner" size="28px" spin></ons-icon><span id="progress_modal_text"> Loading... </span>
    </p>
  </div>
</ons-modal>

  <ons-splitter ng-controller="AppController as app" var="splitter">
    <ons-splitter-side side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
        <ons-list-item>
         <ons-card>
             
        <img id="user_pic" src="css/dancedose3_white.png" alt="Dance dose" style="width: 100%">
  
         </ons-card>
         </ons-list-item >
         
          <ons-list-item>
                 
                 <div style="text-align: center; margin-top: 30px; display: none;" id="user_login_form" >
                      <p>
                        <ons-input id="name" modifier="underbar" placeholder="Username" float></ons-input>
                     </p>
                     <p>
                      <ons-input id="pass" modifier="underbar" type="password" placeholder="Password" float></ons-input>
                      </p>
                      <p style="margin-top: 30px;">
                        <ons-button onclick="login_click()">Sign in</ons-button>
                   </p>
                   </div>
                 
                  <div id="user_dashboard" style="display: none;">
                        <p id="user_welcome"></p>
                     <div><a href="#" onclick="logout_click()">Logout</a></div>
                 </div>
              
          </ons-list-item>
         
          <ons-list-item>
         <div class="center">
            Swing
         </div>
        <div class="right">
        <ons-switch checked=""></ons-switch>
        </div>
       </ons-list-item>
    
      <ons-list-item>
      <div class="center">
        Rock
      </div>
      <div class="right" >
        <ons-switch checked=""></ons-switch>
      </div>
    </ons-list-item>
    
     <ons-list-item>
      <div class="center">
        West coast
      </div>
      <div class="right" >
        <ons-switch checked=""></ons-switch>
      </div>
    </ons-list-item>
    </ons-list>
      </ons-page>
      
    </ons-splitter-side>
 
    <!--<ons-splitter-content page="about_page"></ons-splitter-content>
    -->
   
    

  <ons-page ng-controller="AppController as app">
      
   <!--
    <ons-fab  style="width:40px; height:40px; border-radius:15px; opacity:60%" modifier="mini" position="top left"  ng-click="app.toggle()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-fab> 
    -->
      
     <ons-toolbar modifier="cover-content  transparent" >
   
     <div class="left">
         <ons-toolbar-button ng-click="app.toggle()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>

        
      </div>
      
       
      
      <div class="center">
                 {{app.title}} 

      </div>
       <div class="right" ng-click="start_auth()">
           <ons-toolbar-button >
                <ons-icon icon="md-refresh"></ons-icon>  
           </ons-toolbar-button>

     </div>
     

    </ons-toolbar>

    <ons-tabbar position="bottom" animation="slide" id="tabbar" >
      <ons-tab page="map_page" label="" icon="map" onclick ="" active></ons-tab>
     <!--  <ons-tab page="list_page" label="" icon="list" onclick =""></ons-tab>-->
      <ons-tab page="scheduler_page" label="" icon="calendar" onclick ="resizeScheduler()" ></ons-tab>
      <ons-tab page="about_page" label="" icon="info" onclick ="nodeLoad();"  ></ons-tab>
    </ons-tabbar>
  </ons-page>
  
   </ons-splitter>

  
  <ons-template id="map_page">      
    <ons-page ons-show="app.title = 'Map'">
         
             <ons-fab style="vertical-align: center; width:120px; height:40px; border-radius:10px; font-size:18px" modifier="mini"  position="top right" onclick="showCalendar(this)" id="calendar_fab" >
                 <ons-icon icon="md-calendar"></ons-icon>
                  <span id="datepicker">  </span>
                 
            </ons-fab >
            
            <ons-popover mask-color="rgba(241,98,98,0.5)" direction="left" id="popover_calendar" >
                <div style="padding: 10px; text-align: center;">
                   
                      <div id="calendar_here" ></div>

                  
                
            </div>
            </ons-popover>
            
            
      <div class="content" style="text-align: center" id="mapcanvas">
      
      </div>
    </ons-page>
  </ons-template>
 
 
  <ons-template id="list_page">
    <ons-page ons-show="app.title = 'List'">
     
    <ons-list id="events_list">

    </ons-list>
        
    </ons-page>
  </ons-template>
 


 <ons-template id="about_page" >
    <ons-page ons-show="app.title = 'About'" >
        
        
      <div class="content"  id="node_here"  style="background:url('css/bg_photo.jpg')">
            hello
      </div>
    </ons-page>
  </ons-template>
  
  <ons-template id="scheduler_page">
    <ons-page ons-show="app.title = 'Calendar'" >
      <div class="content" style="text-align: center" >
            <div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%; overflow:hidden;'>
	        	<div class="dhx_cal_navline">
		        	<div class="dhx_cal_prev_button">&nbsp;</div>
		        	<div class="dhx_cal_next_button">&nbsp;</div>
		          <!-- 	<div class="dhx_cal_today_button"></div>-->
		        	<div class="dhx_cal_date"></div>
		        <!-- 	<div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
		        	<div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
		        	<div class="dhx_cal_tab" name="month_tab" style="left:10px;"></div> -->
	        	</div>
	        	<div class="dhx_cal_header" >
		        </div>
	        	<div class="dhx_cal_data">
	        	</div>
            	</div>

      </div>
    </ons-page>
  </ons-template>
  
  
 
</body>
</html>
